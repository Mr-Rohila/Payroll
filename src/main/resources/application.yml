server:
  port: 8083

spring:
  application:
    name: Payroll-Service

  datasource:
   url: jdbc:mysql://localhost:3306/payroll
   username: root
   password: system
   driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
 
eureka:
  client:
    service-url:
      defaultZone: http://192.168.1.60:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include:
        - '*'
logging:
  file:
    name: D:\New folder\payroll.log
  